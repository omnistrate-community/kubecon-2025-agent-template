version: '3.8'

services:
  # PostgreSQL Database for agent metadata and execution results
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: agentdb
      POSTGRES_USER: agentuser
      POSTGRES_PASSWORD: changeme_secure_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "15432:5432"  # Use different port for local testing
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agentuser -d agentdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for session state and caching
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "16379:6379"  # Use different port for local testing
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Agent Runtime API Service
  agent-api:
    image: omnistrate/agent-runtime:latest
    environment:
      # Database Configuration
      DATABASE_URL: postgresql+asyncpg://agentuser:changeme_secure_password@postgres:5432/agentdb
      
      # Redis Configuration
      REDIS_URL: redis://redis:6379/0
      
      # API Configuration
      API_HOST: 0.0.0.0
      API_PORT: 8000
      
      TENANT_ID: tenantID
      TENANT_EMAIL: tenant@email.com
      TENANT_NAME: tenantName
      TENANT_ORG_ID: tenantOrgID
      TENANT_ORG_NAME: tenantOrgName
      
      # LLM Provider Configuration
      ANTHROPIC_API_KEY: $secret.CLAUDE_KEY
      
      # Agent Configuration
      DEFAULT_MODEL: "claude-sonnet-4-5"
      MAX_EXECUTION_TIME: 300
      MAX_RETRIES: 3
      
      # Multi-tenancy
      ENABLE_TENANT_ISOLATION: "true"
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
  redis_data:
