version: '3.8'

services:
  # PostgreSQL Database for agent metadata and execution results
  postgres:
    image: postgres:16-alpine
    x-omnistrate-integrations:
      - omnistrateLogging
      - omnistrateMetrics
    x-omnistrate-compute:
      instanceTypes:
        - cloudProvider: aws
          apiParam: instanceType
        - cloudProvider: gcp
          apiParam: instanceType
    environment:
      POSTGRES_DB: agentdb
      POSTGRES_USER: agentuser
      POSTGRES_PASSWORD: changeme_secure_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    x-omnistrate-storage:
      postgres_data:
        storageType: "gp3"
        minCapacity: 20
        maxCapacity: 100
    ports:
      - "15432:5432"  # Use different port for local testing
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agentuser -d agentdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for session state and caching
  redis:
    image: redis:7-alpine
    x-omnistrate-integrations:
      - omnistrateLogging
      - omnistrateMetrics
    x-omnistrate-compute:
      instanceTypes:
        - cloudProvider: aws
          apiParam: instanceType
        - cloudProvider: gcp
          apiParam: instanceType
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "16379:6379"  # Use different port for local testing
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Agent Runtime API Service
  agent-api:
    image: omnistrate/agent-runtime:latest
    x-omnistrate-integrations:
      - omnistrateLogging
      - omnistrateMetrics
    x-omnistrate-compute:
      instanceTypes:
        - cloudProvider: aws
          apiParam: instanceType
        - cloudProvider: gcp
          apiParam: instanceType
    environment:
      # Database Configuration
      DATABASE_URL: postgresql+asyncpg://agentuser:changeme_secure_password@postgres:5432/agentdb
      
      # Redis Configuration
      REDIS_URL: redis://redis:6379/0
      
      # API Configuration
      API_HOST: 0.0.0.0
      API_PORT: 8000
      
      # Omnistrate Tenant Information
      # In production, Omnistrate automatically injects these system parameters
      # For local testing, values are loaded from .env file
      TENANT_ID: $sys.tenant.userID
      TENANT_EMAIL: $sys.tenant.email
      TENANT_NAME: $sys.tenant.name
      TENANT_ORG_ID: $sys.tenant.orgId
      TENANT_ORG_NAME: $sys.tenant.orgName
      
      # Instance Metadata
      OMNISTRATE_INSTANCE_ID: $sys.id
      OMNISTRATE_RESOURCE_ID: $sys.deployment.resourceID
      OMNISTRATE_SERVICE_ID: $sys.deployment.serviceID
      OMNISTRATE_PLAN_ID: $sys.deployment.planID
      
      # LLM Provider Configuration
      ANTHROPIC_API_KEY: $secret.CLAUDE_KEY
      
      # Agent Configuration
      DEFAULT_MODEL: "claude-sonnet-4-5"
      MAX_EXECUTION_TIME: 300
      MAX_RETRIES: 3
      
      # Multi-tenancy
      ENABLE_TENANT_ISOLATION: "true"
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
  redis_data:
